<div class="toggler">
</div>
<div class="toggler-close">
</div>
<div class="theme-options">
    <div class="theme-option theme-colors clearfix">
        <span>
        THEME COLOR </span>
        <ul>
            <li class="color-default  tooltips" data-style="default" data-container="body" data-original-title="Default">
            </li>
            <li class="color-darkblue current tooltips" data-style="darkblue" data-container="body" data-original-title="Dark Blue">
            </li>
            <li class="color-blue tooltips" data-style="blue" data-container="body" data-original-title="Blue">
            </li>
            <li class="color-grey tooltips" data-style="grey" data-container="body" data-original-title="Grey">
            </li>
            <li class="color-light tooltips" data-style="light" data-container="body" data-original-title="Light">
            </li>
            <li class="color-light2 tooltips" data-style="light2" data-container="body" data-html="true" data-original-title="Light 2">
            </li>
        </ul>
    </div>
    <div class="theme-option">
        <span>
        Theme Style </span>
        <select class="layout-style-option form-control input-sm">
            <option value="square" selected="selected">Square corners</option>
            <option value="rounded">Rounded corners</option>
        </select>
    </div>
    <div class="theme-option">
        <span>
        Layout </span>
        <select class="layout-option form-control input-sm">
            <option value="fluid" selected="selected"> 全屏 </option>
            <option value="boxed"> 规定宽度 </option>
        </select>
    </div>
    <div class="theme-option">
        <span>
        Header </span>
        <select class="page-header-option form-control input-sm">
            <option value="fixed" selected="selected"> 浮动 </option>
            <option value="default"> 固定 </option>
        </select>
    </div>
    <div class="theme-option">
        <span>
        Top Menu Dropdown</span>
        <select class="page-header-top-dropdown-style-option form-control input-sm">
            <option value="light" selected="selected"> 浅色 </option>
            <option value="dark"> 深色 </option>
        </select>
    </div>
    <div class="theme-option">
        <span>
        Sidebar Mode</span>
        <select class="sidebar-option form-control input-sm">
            <option value="fixed"> 浮动 </option>
            <option value="default" selected="selected"> 固定 </option>
        </select>
    </div>
    <div class="theme-option">
        <span>
        Sidebar Menu </span>
        <select class="sidebar-menu-option form-control input-sm">
            <option value="accordion" selected="selected"> 手风琴模式 </option>
            <option value="hover"> 弹出模式 </option>
        </select>
    </div>
    <div class="theme-option">
        <span>
        Sidebar Style </span>
        <select class="sidebar-style-option form-control input-sm">
            <option value="default" selected="selected"> 固定 </option>
            <option value="light">Light</option>
        </select>
    </div>
    <div class="theme-option">
        <span>
        Sidebar Position </span>
        <select class="sidebar-pos-option form-control input-sm">
            <option value="left" selected="selected"> 居左 </option>
            <option value="right"> 居右 </option>
        </select>
    </div>
    <div class="theme-option">
        <span>
        Footer </span>
        <select class="page-footer-option form-control input-sm">
            <option value="fixed"> 浮动 </option>
            <option value="default" selected="selected"> 固定 </option>
        </select>
    </div>
</div>
